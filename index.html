<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1 class="title"style="text-align:center">Expense Tracker App</h1>
    <header>

    <section class="content">
        <h3 class="secondTitle"><strong>Expense Details : </strong></h3>
        <class class="form">
            <form id="expForm">
                <div class="formLine left">
                    <span for="type">Type :</span>
                    <select id="type">
                        <option value="ChooseOne">Choose One</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Health care">Health Care</option>
                        <option value="Utility bills">Utility Bills</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="formLine right">
                    <span for="name">Purpose :</span>
                    <input type="text" id="name">
                </div>
                <div class="formLine right">
                    <span for="amount">Amount :</span>
                    <input type="text" id="amount">
                </div>
                <button type="submit" class="buttonSave">Submit</button>
            </form>
        </div>
    <!--</section>
    <section class="content">-->
        <table class="table">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Purpose</th>
                    <th>Amount</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody id="expenseTable">
            </tbody>
        </table>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js" integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="axios.js"></script>
</body>
</html>
